{% extends "base.html" %}
{% block content %}

    <h1>Hi, {{ current_user.username }}!</h1>
    <head>
    <meta charset="UTF-8">
    <title>Uploads</title>
</head>
<body>
    <form action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data">
    {{ form.hidden_tag() }}
 <fieldset>
<div class="control-group">
  <label class="control-label" for="myfile">{{ _('My file') }}</label>
  <div class="controls">
   <input type="file" class="input-file" id="myfile" name="myfile">
  <p class="help-block">{{ _('Choose a file on your computer.') }}</p>
  </div>
</div>
<div class="control-group">
  <div class="controls">
  <p>
      {{ form.lifetime_minutes.label }}
      {{ form.lifetime_minutes(size=10) }}
  </p>

  </div>
    <div class="form-actions">
 <button id="btn-submit"
         class="btn btn-primary btn-large"
         type="submit">{{ _('Send!') }}</button>
</div>

</div>

 </fieldset>
</form>
</body>
{% endblock %}
